<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Heading -->
  <div class="top-box">Modern Registration Form</div>

  <!-- Main Card -->
  <form id="studentForm">
   <div class="form-card">
    <div class="form-header">Student Registration Form</div>
    <div class="form-body">

      <!-- Form Starts Here -->
      <div class="form-row">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Enter last name" required>
        </div>
      </div>

      <!-- Date of Birth Section -->
      <div class="form-row">
        <div class="form-group">
          <label for="dob-day">Day</label>
          <select id="dob-day" name="dob-day" required>
            <option value="">Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <!-- etc -->
            <option>31</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dob-month">Month</label>
          <select id="dob-month" name="dob-month" required>
            <option value="">Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <!-- etc -->
            <option>December</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dob-year">Year</label>
          <select id="dob-year" name="dob-year" required>
            <option value="">Year</option>
            <option>1980</option>
            <!-- etc -->
            <option>2024</option>
          </select>
        </div>
      </div>

      <!-- Contact Information Section -->
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="email" id="email" name="email" placeholder="Enter email address">
          </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="text" id="mobile" name="mobile" placeholder="Enter 10-digit mobile number">
        </div>
      
      </div>

      <!-- Gender -->
      <div class="form-group gender-group">
        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Enter your full address" rows="2"></textarea>
      </div>
        <br>
      <div class="form-row">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Enter city">
        </div>
        <div class="form-group">
          <label for="pincode">PIN Code</label>
          <input type="text" id="pincode" name="pincode" placeholder="Enter 6-digit PIN code">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" placeholder="Enter state">
        </div>
      </div>
  
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">Select country</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
        </select>
      </div>

      <!-- Hobbies -->
      <div class="section-title">Hobbies</div>
      <div class="hobbies">
        <div class="hobby-row">
          <label><input type="checkbox" name="hobbies" value="drawing"> Drawing</label>
          <label><input type="checkbox" name="hobbies" value="singing"> Singing</label>
          <label><input type="checkbox" name="hobbies" value="dancing"> Dancing</label>
        </div>
        <div class="hobby-row">
          <label><input type="checkbox" name="hobbies" value="sketching"> Sketching</label>
          <label><input type="checkbox" name="hobbies" value="others"> Others</label>
        </div>
      </div>

      <!-- Qualification Table -->
      <div class="section-title">Qualification</div>
      <div class="white-box">
        <table class="qualification">
          <tr>
            <th>Sr. No.</th>
            <th>Examination</th>
            <th>Board</th>
            <th>Percentage</th>
            <th>Year of Passing</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Class X</td>
            <td><input type="text" pattern="[A-Za-z ]+" title="Only letters allowed"></td>
            <td><input type="number" min="0" max="100" title="Enter percentage (0-100)"></td>
            <td><input type="number" min="1900" max="2099" title="Enter valid year"></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Class XII</td>
            <td><input type="text" pattern="[A-Za-z ]+" title="Only letters allowed"></td>
            <td><input type="number" min="0" max="100"></td>
            <td><input type="number" min="1900" max="2099"></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Graduation</td>
            <td><input type="text" pattern="[A-Za-z ]+" title="Only letters allowed"></td>
            <td><input type="number" min="0" max="100"></td>
            <td><input type="number" min="1900" max="2099"></td>
          </tr>
          <tr>
            <td>4</td>
            <td>Masters</td>
            <td><input type="text" pattern="[A-Za-z ]+" title="Only letters allowed"></td>
            <td><input type="number" min="0" max="100"></td>
            <td><input type="number" min="1900" max="2099"></td>
          </tr>
        </table>
      </div>

      <!-- Courses applied -->
      <div class="section-title">Courses Applied For</div>
      <div class="courses">
        <label><input type="radio" name="course" value="bca"> BCA</label>
        <label><input type="radio" name="course" value="bcom"> B.Com</label>
        <label><input type="radio" name="course" value="bsc"> B.Sc</label>
        <label><input type="radio" name="course" value="ba"> B.A</label>
      </div>

      <div class="btn-row">
        <button class="btn btn-reset" type="reset">Reset</button>
        <button class="btn btn-submit" type="submit">Submit</button>
      </div>
    </div>
  </div>

  </form>                



  <!-- Bottom Heading -->
  <div class="bottom-box">Professional Registration Form</div>
  <script src="script.js"></script>
</body>
</html>
